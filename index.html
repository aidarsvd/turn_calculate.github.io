<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Calculate</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Online robot's geometry calculate</h1>
            <p>*all measurements in centimeters</p>
            <p>made by: <a href="https://t.me/aidarsvd">Aidar</a></p>
        </div>

        <div class="container">
            <div class="row">
              <div class="col">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Wheel diameter</span>
                    </div>
                    <input type="number" id="diameter" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text disb" id="inputGroup-sizing-sm">Distance between the wheels</span>
                    </div>
                    <input type="number" id="btw" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>


                <select class="custom-select" id="inputGroupSelect01" onchange="fn1()">
                    <option disabled selected>Choose action</option>
                    <option value="1">Forward move</option>
                    <option value="2">Turn in place</option>
                    <option value="3">Turn by one wheel</option>
                </select>

                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text choose" id="inputGroup-sizing-sm"></span>
                  </div>
                  <input type="number" id="custom" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>

                <button onclick="fn2()" class="btn btn-primary">Calculate</button>

              </div>
              <div class="col-4">
                Results:
                <div class="wheel_cir"></div>

                <div class="move_forw"></div>
                <div class="degrforw"></div>


                <div class="turn_place"></div>
                <div class="turn_place_degr"></div>


              </div>              
            </div>



          </div>
        </div>
    </main>

    



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
